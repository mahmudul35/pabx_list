<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PABX Directory</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="style/style.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="./js/app.js"></script>
  </head>

  <body>
    <div class="container">
      <!-- HEADER -->
      <div class="header">
        <h1>PABX List By Floor</h1>
        <!-- <p>Professional Communication System</p> -->
      </div>

      <!-- FILTER PANEL -->
      <div class="filter-section">
        <!-- <div class="filter-title">Advanced Filters</div> -->
        <div class="filter-grid">
          <div class="filter-group">
            <label for="floor-filter">Floor</label>
            <select id="floor-filter"></select>
          </div>
          <div class="filter-group">
            <label for="name-filter">Name</label>
            <input type="text" id="name-filter" placeholder="Search name…" />
          </div>
          <div class="filter-group">
            <label for="extension-filter">Extension</label>
            <input
              type="text"
              id="extension-filter"
              placeholder="Search ext…"
            />
          </div>
        </div>
        <div class="filter-actions">
          <button id="clear-filters" class="clear-btn">Clear All</button>
          <div id="results-count" class="results-count">Loading…</div>
        </div>
      </div>

      <!-- CARDS -->
      <div id="cards-container" class="cards-container"></div>
    </div>
  </body>
</html>
